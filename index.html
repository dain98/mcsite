<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <title>BWS Calculator</title>
    <link rel="shortcut icon" type="image/jpg" href="https://i.imgur.com/SSe4MrF.png"/>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="formula">
        <a>
            $$Cost\:=\:\frac{\sum _1^n\frac{N_i}{M_i}\:}{n}\cdot \sqrt[3]{\frac{n}{m}}$$
        </a>
        <c><center><i>N = the player score for each map</i></center></c>
        <c><center><i>M = the median score for each map</i></center></c>
        <c><center><i>n = the number of maps played by a player</i></center></c>
        <c><center><i>m = median of the total number of maps played</i></center></c>
    </div>
    <div id="container">
        <div id="left">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Rank" name="rank" id='rank' value="1000" required />
                <label for="rank" class="form__label">Rank</label>
            </div>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Badge" name="badge" id='badge' value="0" required />
                <label for="badge" class="form__label">Badge Count</label>
            </div>
        </div>
        <div id="right">
            <a id="result">1000</a>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
